runtime: nodejs
env: flex

runtime_config:
  operating_system: "ubuntu22"
env_variables:
  _DATABASE_URL: ##_DATABASE_URL##  
  _JWT_KEY_SECRET: ##_JWT_KEY_SECRET##
  _JWT_EXPIRES_IN: ##_JWT_EXPIRES_IN##
